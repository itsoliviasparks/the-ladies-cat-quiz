<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Well do You Know The Ladies?</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Playfair+Display:ital,wght@1,500&family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <div class="transparent-body-background"></div>
    <div class="wrapper">
        <header>
            <div class="main-header">
                <h1>How well do you know <br><em>The Ladies?</em></h1>
            </div>
            <div class="sub-header">
                <p>The dynamic duo, widely referred to as <em>The Ladies</em>, are my two cats.</p>
                <p>They each have their own unique quirks-- How well do you know them?</p>
            </div>
        </header>

        <section class="question">
            <h2 class="catQ"></h2>
        <form class="cat-quiz">       
                <input type="radio" id="rose" name="cats" value="rose" class="sr-only">
                <label for="rose"><img src="./assets/rose-button.png" alt="Button for Rose" class="rose"></label>

                <input type="radio" id="both" name="cats" value="both" class="sr-only">
                <label for="both"><img src="./assets/both-button.png" alt="Button for Both the Ladies" class="both"></label>

                <input type="radio" id="xena" name="cats" value="xena" class="sr-only">
                <label for="xena"><img src="./assets/xena-button.png" alt="Button for Xena" class="xena"></label>
        </section>

        <section class="score">
            <p></p><button class="restart">Retry?</button>
        </section>
        </form>

        
        
    </div>
    <footer>
        <p>Created by Olivia Sparks at <a href="https://junocollege.com">Juno College</a></p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/the-ladies-catQuiz/script.js"></script> 
</body>
</html>
